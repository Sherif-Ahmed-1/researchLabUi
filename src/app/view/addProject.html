<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Projcet
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" (ngSubmit)="addProject()">
                        <div class="form-group">
                            <label>Project Title</label>
                            <input name="projectTitle" class="form-control" placeholder="Title" [(ngModel)]="project.title">
                        </div>
                        <div class="form-group">
                            <label>Applicant Name</label>
                            <input name="applicantName" class="form-control" placeholder="applicant Name" [(ngModel)]="project.applicantName">
                        </div>
                        <div class="form-group">
                            <label>Applicant Org</label>
                            <input name="applicantOrg" class="form-control" placeholder="applicant Org" [(ngModel)]="project.applicantOrganization" >
                        </div>
                        <div class="form-group">
                            <label>Budget</label>
                            <input name="budget" class="form-control " type="number" placeholder="Budget"  [(ngModel)]="project.budget">
                        </div>
                        <div class="form-group">
                            <label>submission Date</label>
                            <input name="submissionDate" class="form-control " type="date"  [(ngModel)]="project.submissionDate">
                        </div>
                        <div class="form-group">
                            <label>abbreviation</label>
                            <textarea name="abbreviation" class="form-control" rows="3"  [(ngModel)]="project.abbreviation" ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
