<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Projcet
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" (ngSubmit)="addprojectType()">
                        <div class="form-group">
                            <label>Project type</label>
                            <input name="type" class="form-control" placeholder="type" [(ngModel)]="projectType.type" required>
                        </div>
                        
                        <div class="form-group">
                            <label>description</label>
                            <textarea name="description" class="form-control" rows="3"  [(ngModel)]="projectType.description" ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
