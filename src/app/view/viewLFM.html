<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                view Logical Framework Matrix
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">

                    <table class="table table-striped">
                        <thead></thead>

                        <tr *ngFor="let title of tableColumns">
                            <td> {{ title }} </td>
                        </tr>
                        <tr *ngFor="let value of tableValues">
                            <td> {{ value }} </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
