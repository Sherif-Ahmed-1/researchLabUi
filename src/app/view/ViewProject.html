<div class="panel-body">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>title</th>
                    <th>applicant Name</th>
                    <th>applicantOrganization</th>
                    <th>budget</th>
                    <th>submissionDate</th>
                    <th>abbreviation</th>
                    <th>projectTypeId</th>
                </tr>
            </thead>
                <tbody>
                    <tr *ngFor="let project of projects; let rowIndex=index">
                        <td>{{project.title}}</td>
                        <td>{{project.applicantName}}</td>
                        <td>{{project.applicantOrganization}}</td>
                        <td>{{project.budget}}</td>
                        <td>{{project.submissionDate}}</td>
                        <td>{{project.abbreviation}}</td>  
                    </tr>                                        
                </tbody>
        </table>
</div>
