<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Logical Framework Matrix
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">

                    <form role="form" (ngSubmit)="addLFM()">
                        <div class="form-group">
                            <label> Choose Project </label>
                            <input name="projectTitle" class="form-control" placeholder="project Title" [(ngModel)]="lfm.projectDtoId.title">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
